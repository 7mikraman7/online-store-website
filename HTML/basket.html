<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Подключение CSS -->
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <a href="index.html">
                <img src="../image/logo.png" alt="Logo"> <!-- Зображення логотипу -->
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Пошук"> <!-- Поле для пошуку -->
            <button сlass="btn1">Знайти</button> <!-- Кнопка пошуку -->
            <label for="city-select" class="city-label">Місто:</label>
            <select id="city-select" class="city-select">
                <option value="Київ" selected>Київ</option>
                <option value="Харків">Харків</option>
                <option value="Львів">Львів</option>
                <option value="Дніпро">Дніпро</option>
            </select>
        </div>
        <nav class="top-bar-right">
            <a href="404.html">Акції</a> <!-- Посилання на акції -->
            <a href="404.html">Магазини</a> <!-- Посилання на магазини -->
            <a href="404.html">Trade-In</a> <!-- Посилання на Trade-In -->
            <a href="404.html">Допомога</a> <!-- Посилання на допомогу -->
            <a href="404.html">Увійти</a> <!-- Посилання для входу -->
            <a href="404.html">Порівняння</a> <!-- Посилання на порівняння -->
            <a href="404.html">Обране</a> <!-- Посилання на обране -->
            <button class="cart-button" onclick="location.href='basket.html';">Кошик</button> <!-- Кнопка для кошика -->
        </nav>
    </header>

    <main class="main-content-one">
        <h1>Ваш кошик</h1> <!-- Заголовок сторінки -->
        <div class="cart-items">
          
            
        </div>

    </main>

    <div class="login-block">
    <div class="login-avatar">?</div>
    <div class="login-info">
        <span class="login-user"></span>
        <button id="logout-btn">Вийти</button>
    </div>
</div>

    <div class="cart-summary">
        <p>Кількість товарів: <span class="summary-value" id="total-items">0</span></p>
        <p>Товарів на суму: <span class="summary-value" id="total-price">0 ₴</span></p>
        <p>Знижка: <span class="summary-value" id="discount">0 ₴</span></p>
        <p><strong>Загальна сума: <span class="summary-value" id="final-price">0 ₴</span></strong></p>
        <button class="checkout-button">Перейти до оформлення</button>
    </div>

        <script src="../JS/script.js"></script>
</body>
</html>
